If.delbin {
	Condition {
		Type String
		Haystack "${sys:devices/virtual/dmi/id/product_name}"
		Needle "Delbin"
	}
	True {
		If.rt5682vs {
			Condition {
				Type RegexMatch
				Regex "^sku(65541)$"
				String "${sys:devices/virtual/dmi/id/product_sku}"
			}
			True.SectionUseCase."HiFi" {
				File "HiFi.delbin.rt5682vs.conf"
				Comment "Default"
			}
			False.SectionUseCase."HiFi" {
				File "HiFi.delbin.conf"
				Comment "Default"
			}
		}
	}
}

